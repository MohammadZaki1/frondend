apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantkart-backend
  namespace: plantkart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plantkart-backend
  template:
    metadata:
      labels:
        app: plantkart-backend
    spec:
      containers:
      - name: backend
        image: <ACCOUNT>.dkr.ecr.<REGION>.amazonaws.com/plantkart-backend:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: plantkart-secret
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: plantkart-secret
              key: JWT_SECRET
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: plantkart-secret
              key: STRIPE_SECRET_KEY
        - name: CLIENT_BASE_URL
          valueFrom:
            secretKeyRef:
              name: plantkart-secret
              key: CLIENT_BASE_URL
        ports:
        - containerPort: 4000
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
